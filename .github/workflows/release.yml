name: Bi-Weekly Release

on:
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, or major)'
        required: false
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test run

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm build

      - name: E2E tests
        run: pnpm test:e2e

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          BUMP="${{ github.event.inputs.version_bump || 'minor' }}"
          npm version "$BUMP" --no-git-tag-version
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Commit version bump to release branch
        run: |
          git checkout -b release/v${{ steps.version.outputs.version }}
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin release/v${{ steps.version.outputs.version }}

      - name: Create release pull request
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `chore: release v${{ steps.version.outputs.version }}`,
              head: `release/v${{ steps.version.outputs.version }}`,
              base: 'main',
              body: [
                `## Release v${{ steps.version.outputs.version }}`,
                '',
                'Automated bi-weekly release candidate from `develop` â†’ `main`.',
                '',
                'This PR was created automatically by the bi-weekly release workflow.',
                'Review the changes and merge to trigger the production deployment and release tagging.',
              ].join('\n'),
            });
            console.log(`Release PR created: ${pr.html_url}`);
